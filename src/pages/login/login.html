<ion-content>
  
  <div class="LogoDiv">
    <img class="imgDiv" src="assets/imgs/icon.png">
  </div>
  
  <div class="LogDiv">
    <div>
      <form [formGroup]="Form" > 

        <ion-item class="LogDivItem">
          <ion-label class="label" floating>Correo</ion-label>
          <ion-icon class="Icon" name="person" item-start></ion-icon>
          <ion-input formControlName="user" type="text" autocapitalize="off" ></ion-input>
        </ion-item>

        <div class="Message" *ngIf="this.Form.controls['user'].hasError('required') && (this.Form.controls['user'].touched || this.Form.controls['user'].dirty)">
          <p style="color:red" >Es  campo obligatorio</p>
        </div> 

        <ion-item class="LogDivItem">
          <ion-label class="label" floating> Contrase√±a</ion-label>
          <ion-icon class="Icon"  name="lock" item-start></ion-icon>
          <ion-input formControlName="password" type="password" required></ion-input>
        </ion-item>

        <div class="Message" *ngIf="this.Form.controls['password'].hasError('required') && (this.Form.controls['password'].touched || this.Form.controls['password'].dirty)">
            <p style="color:red">Es  campo obligatorio</p>
        </div> 

      </form>
    </div>

    
    <div class="login" (click)="login()">
      <h1 class="TextLogin">Iniciar Sesion</h1>
    </div>
    

 
  </div>
  
  
</ion-content>
